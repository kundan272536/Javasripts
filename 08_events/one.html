<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Events</title>
    <style>
        img{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h2>Events Handlers</h2>
    <ul>
        <li><img id="first_image" src="https://images.pexels.com/photos/27077976/pexels-photo-27077976/free-photo-of-currants-on-a-table.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""></li>
        <li><img id="second_image" src="https://images.pexels.com/photos/27862928/pexels-photo-27862928/free-photo-of-harvested-rose.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""></li>
        <li><img id="third_image" src="https://images.pexels.com/photos/27797571/pexels-photo-27797571/free-photo-of-a-woman-in-a-basketball-jersey-is-holding-up-her-hand.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""></li>
        <li><img id="four_image" src="https://images.pexels.com/photos/26842786/pexels-photo-26842786/free-photo-of-passenger-ship-near-perito-moreno-glacier-in-argentina.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""></li>
        <li><img id="five_image" src="https://images.pexels.com/photos/24536423/pexels-photo-24536423/free-photo-of-partly-frozen-lake-near-snowy-mountain-with-fog.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""></li>
        <li><img id="six_image" src="https://images.pexels.com/photos/16734629/pexels-photo-16734629/free-photo-of-street-lamp-and-crosswalk.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""></li>
    </ul>
</body>
<script>
    document.getElementById('first_image').onclick=function(){
        alert("frst image");
    }
    document.getElementById('first_image').addEventListener('click',function(){
        alert("first image")
    })
</script>
</html>
